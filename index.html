<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .gallery-item h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .gallery-item a {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .gallery-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>PDF Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="page1.png" alt="PDF 1">
            <h3>PDF Title 1</h3>
            <a href="PHY2033___Fluid_Dynamics.pdf" download>Download PDF</a>
        </div>
        <div class="gallery-item">
            <img src="page1.png" alt="PDF 2">
            <h3>PDF Title 2</h3>
            <a href="PHY2033___Fluid_Dynamics.pdf" download>Download PDF</a>
        </div>
        <div class="gallery-item">
            <img src="page1.png" alt="PDF 3">
            <h3>PDF Title 3</h3>
            <a href="PHY2033___Fluid_Dynamics.pdf" download>Download PDF</a>
        </div>
        <!-- Repeat the above block for more PDFs -->
    </div>

</body>
</html>
