
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .gallery-item h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .gallery-item a {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            align-self: center;
        }
        .gallery-item a:hover {
            background-color: #0056b3;
        }
        
        .extra-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-sizing: border-box;
        }


        .year-and-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .year-label {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            margin-right: 10px;
        }
        .toggle-info {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .extra-info p {
            margin: 10px 0;
        }
        .extra-info h3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>PDF Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <div class="year-and-toggle">
                <div class="year-label">2023</div>
                <div class="toggle-info" onclick="toggleInfo(this)">+</div>
            </div>
            <div class="image-container">
                <img src="Stage 3/PHY3043.png" alt="PDF 1">
                <div class="extra-info">
                    <h3>Module Information</h3>
                    <p>Topics taught in this module include:</p>
                    <ul>
                        <li>Topic 1</li>
                        <li>Topic 2</li>
                        <li>Topic 3</li>
                    </ul>
                </div>
            </div>
            <h3>PDF Title 1</h3>
            <a href="pdf1.pdf" download>Download PDF</a>
        </div>
        <div class="gallery-item">
            <div class="year-and-toggle">
                <div class="year-label">2024</div>
                <div class="toggle-info" onclick="toggleInfo(this)">+</div>
            </div>
            <div class="image-container">
                <img src="Stage 3/PHY3043.png" alt="PDF 2">
                <div class="extra-info">
                    <h3>Module Information</h3>
                    <p>Topics taught in this module include:</p>
                    <ul>
                        <li>Topic A</li>
                        <li>Topic B</li>
                        <li>Topic C</li>
                    </ul>
                </div>
            </div>
            <h3>PDF Title 2</h3>
            <a href="pdf2.pdf" download>Download PDF</a>
        </div>
        <!-- Repeat the above block for more PDFs -->
    </div>

    <script>
        function toggleInfo(element) {
            const galleryItem = element.closest('.gallery-item');
            const extraInfo = galleryItem.querySelector('.extra-info');
            const toggleBtn = element;

            if (extraInfo.style.display === 'flex') {
                extraInfo.style.display = 'none';
                toggleBtn.innerText = '+';
            } else {
                extraInfo.style.display = 'flex';
                toggleBtn.innerText = '-';
            }
        }
    </script>

</body>
</html>
