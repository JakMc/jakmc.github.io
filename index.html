<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .gallery-item h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .gallery-item a {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            align-self: center;
        }
        .gallery-item a:hover {
            background-color: #0056b3;
        }
        .toggle-info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .toggle-info-container .year-label {
            font-size: 14px;
            color: #333;
        }
        .toggle-info {
            width: 24px;
            height: 24px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-info:hover {
            background-color: #0056b3;
        }
        .extra-info {
            width: 100%;
            background-color: #f4f4f4;
            color: #333;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: none;
            text-align: left;
        }
        .extra-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>PDF Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Stage 3/PHY3040.png" alt="PDF 1">
            <h3>PDF Title 1</h3>
            <a href="pdf1.pdf" download>Download PDF</a>
            <div class="toggle-info-container">
                <div class="year-label">2023</div>
                <div class="toggle-info" onclick="toggleInfo(this)">+</div>
            </div>
            <div class="extra-info">
                <h3>Module Information</h3>
                <p>Topics taught in this module include:</p>
                <ul>
                    <li>Topic 1</li>
                    <li>Topic 2</li>
                    <li>Topic 3</li>
                </ul>
            </div>
        </div>
        <div class="gallery-item">
            <img src="Stage 3/PHY3040.png" alt="PDF 2">
            <h3>PDF Title 2</h3>
            <a href="pdf2.pdf" download>Download PDF</a>
            <div class="toggle-info-container">
                <div class="year-label">2024</div>
                <div class="toggle-info" onclick="toggleInfo(this)">+</div>
            </div>
            <div class="extra-info">
                <h3>Module Information</h3>
                <p>Topics taught in this module include:</p>
                <ul>
                    <li>Topic A</li>
                    <li>Topic B</li>
                    <li>Topic C</li>
                </ul>
            </div>
        </div>
        <!-- Repeat the above block for more PDFs -->
    </div>

    <script>
        function toggleInfo(element) {
            const extraInfo = element.closest('.gallery-item').querySelector('.extra-info');
            const isOpen = extraInfo.style.display === 'block';

            if (isOpen) {
                extraInfo.style.display = 'none';
                element.innerText = '+';
            } else {
                extraInfo.style.display = 'block';
                element.innerText = '-';
            }
        }
    </script>

</body>
</html>
